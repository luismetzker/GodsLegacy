<body style="margin: 0; overflow: hidden; animation: fundoVerde 6s ease-in-out infinite alternate; position: relative;">

    <style>
        /* Animação do fundo verde pulsante */
        @keyframes fundoVerde {
            0% { background-color: #004e00; }  /* verde escuro */
            100% { background-color: #00cc00; } /* verde claro */
        }

        /* Relâmpago amarelo */
        .relampago {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,0,0.8) 0%, rgba(255,255,0,0) 70%);
            opacity: 0;
            animation: relampagoAnim 8s infinite;
            z-index: 0; /* Fica atrás do conteúdo e à frente do fundo */
            pointer-events: none;
        }

        /* Efeito do relâmpago piscando aleatoriamente */
        @keyframes relampagoAnim {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 0.8; }
            93% { opacity: 0; }
            94% { opacity: 0.6; }
            95% { opacity: 0; }
        }
    </style>

    <!-- Camada do relâmpago -->
    <div class="relampago"></div>

    <!-- Vídeo central -->

        style="
            position: fixed;
